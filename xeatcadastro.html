<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <link rel="stylesheet" href="xeatcadastro.css">
    <link rel="shortcut icon" href="/treino/xeat/imagens/favicon.ico"" type="image/x-icon">
    <title>cadastro-Xeat</title>
</head>
<body>
    <!-- cadastro -->
    <main>
        <div class="conteiner">
            <h1>Cadastre-se</h1>
            <!-- redes socias -->
            <div class="socias-midias">
                <a href="#"><img src="/treino/xeat/imagens/facebook.png" alt="face"></a>
                <a href="#"><img src="/treino/xeat/imagens/google.png" alt="google"></a>
                <a href="#"><img src="/treino/xeat/imagens/linkedin.png" alt="linkedin"></a>
            </div>
            <!-- formulario -->
            <form action="forum">
                <label for="name">
                    <span>Name</span>
                    <input type="text"id="name"name="name">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="email"id="email"name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password"name="password">
                </label>
                <input type="submit"value="Enviar">
            </form>
        </div>
    </main>
    <!-- footer -->
    <footer>
        
    </footer>
</body>
</html>
